<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Score keeper</title>
    <style>
        .winner{
            color: red
        }
        #dot{
            font-size: 50px;
            color: red;
        }
        .winnig_container{
            background-color: green;
            width: 500px;
            height: 500px;
            text-align: center;
            margin: auto;
        }
        #home{
            border: 1px solid white;
            height: 350px;
            width: 450px;
            margin: auto;

            
        }
        input[type="number"]{
            width: 150px;
            height: 50px;
            text-align: center;
            font-size: 50px;
            background-color: black;
            color: red;
            border: 3px solid green;
            border-radius: 2px;
            outline: 3px solid white;
            shape-outside: 2px;
            margin-top: 2px;
            
        }
        input[type="number"]:hover{
            background-color: lawngreen;
        }
        p{
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            padding-top: 20px;
        }
        #p1Display{
            background-color: black;
            padding-left: 70px;
            font-size: 60px;
            
            
            
        }
        #p2Display{
            background: black;
            padding-left: 70px;
            font-size: 60px;
            
        }
        h1{
            color: orange;
        }
        
        .flex{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
        }
        .scores{
            padding-top: 30px;
        }
        .button_section{
            padding-top: 20px;
        }
        .team1{
            font-size: 15px;
            
        }
        .team2{
            font-size: 15px;
        }
        .container1{
            margin-top: -18px;
        }
        .container2{
            margin-top: -18px;
        }
        .games{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #p1Button{
            width: 70px;
            height: 30px;
            font-weight: bold;
        }
        
        
        
    </style>
</head>
<body>
    <div class="winnig_container">
      <p>Winnig Score: <span>5</span></p>
      <div id="home">
        <div class="input1">
      <input type="number">
      </div>
      <div class="scores">
      <div class="flex">
        <div class="house">
            <p class="team1">Home Team</p>
      <div class="container1"><h1><span id="p1Display">0</span></h1></div>
      </div>
      <div class="house">
        <p class="team2">Visitor Team</p>
      <div class="container2"><h1><span  id="p2Display">0</span></h1></div>
      </div>
      </div>
      <div class="button_section">
        <div class="games">
      <button id="p1Button">H-Btn</button>
      <button id="p2Button">Visitor</button>
      </div>
      <button id="resetButton">Reset</button>
      </div>
      </div>
      </div>
      </div>

      <script src="js/score_keeper.js"></script>
</body>
</html>
